# prefix
unbind C-b
set -g prefix M-d

# vim style key bindings
setw -g mode-keys vi

# a little more vimmish copy/paste
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'V' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind p paste-buffer

# Start numbering at 4
set -g base-index 4

# Allows for faster key repetition
set -s escape-time 0

# large history buffers
set-option -g history-limit 4000

# status bar
#set-option -g status-utf8 on

# shared session sizing
setw -g aggressive-resize on

# don't auto rename windows
set-option -g allow-rename off

# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour64 #green

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour green #green

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H[#[fg=red]#S#[fg=green]]#[default]'
set -g status-right '#[fg=blue]%Y-%m-%d #[fg=green]%H:%M#[default]'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Highlight active window
#set-window-option -g window-status-current-bg red

# pane creation
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# hjkl pane traversal
unbind Up
unbind Down
unbind Left
unbind Right

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# hjkl pane resize
unbind M-Up
unbind M-Down
unbind M-Left
unbind M-Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

bind -r M-h resize-pane -L
bind -r M-j resize-pane -D
bind -r M-k resize-pane -U
bind -r M-l resize-pane -R

# toggle big/little vim
bind v resize-pane -t 0 -x 105
bind m resize-pane -t 0 -x 157
bind e resize-pane -t 0 -x 211

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."


#plugins

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
#set -g @resurrect-capture-pane-contents 'on'

run '~/.tmux/plugins/tpm/tpm'
